{%block content%}
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MoneyVerse</title>
        <link href="/static/css/styles.css"  rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@dinero.js/currencies@alpha/dist/umd/index.production.js"></script>
      </head> 
  <!-- Button trigger modal -->
<button type="button" class="btn btn-success" id = "buyButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Buy
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Buy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <form method = 'POST'>
          {%csrf_token%}
        <div class="modal-body">
            <div class="form-group">
                <label for="stockName">Stock Code:</label>
                <input type="text" class="form-control" id="stockName" aria-describedby="stockHelp" placeholder="D05.SI" disabled readonly>
              </div>
              <div class="form-group">
                <label for="currentPrice">Current price:</label>
                <input type="text" class="form-control" id="currentPrice" value ="" disabled readonly> <!--{{currentPrice}}-->
              </div>
              <div class="form-group">
                <label for="unitsOwned">Units owned:</label>
                <input type="text" class="form-control" id="unitsOwned" placeholder="12" disabled readonly>
                <label for="unitsBuying">Units buying:</label>
                <input type="text" class="form-control" id="unitsBuying" value = "" placeholder="Quantity">
                
                <label for="totalPrice">Total Price:</label>
                <input type="text" class="form-control" id="totalPrice" value="" disabled readonly>
              </div>
            </div>
            <div class="modal-footer border-top-0 d-flex justify-content-center">
              <button type="submit" class="btn btn-success">Confirm</button>
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/scripts.js"></script>
  <script src="/static/js/buypage.js"></script>
  <!-- <script src="/static/js/dinero.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/dinero.js@alpha/dist/umd/index.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@dinero.js/currencies@alpha/dist/umd/index.production.js"></script>
  <script>
  const { USD } = window['@dinero.js/currencies'];
  const { dinero } = window.dinero.js;
  const { transformer } = window.dinero.js;
  const { multiply } = window.dinero.js;
  const { toFormat } = window.dinero.js;
  </script>





  {%endblock%}
